{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Entradas</title>
        {% include 'gerencia/partials/imports.html' %}

        <link rel="stylesheet" href="{% static 'gerencia/css/style.css' %}" />
    </head>
    <body>
        {% include 'gerencia/partials/header.html' %}
        <h1 class="titulo"> Cadastro de produto </h1>
        <div class="pagina">
            <form>
                <fieldset class="grupo">
                
                        <div class="campo">
                            <input type="text" id="nome" placeholder="Nome do produto" required/>
                            <input type="text" id="Marca" placeholder="Marca do produto" required/>
                            <input type="text" id="Total" placeholder="quantidade do produto" required/>
                            <input type="text" id="Descrição do produto" placeholder="Descrição" required/>
                            <input type="text" id="preco" placeholder="preço" required/>
                            <button class="botao" type="submit">Cadastro</button>
                            <button class="botaoVermelho" type="reset">Deletar</button>
                        </div>
                    
                </fieldset>
            </form>
    </div> 

        <footer class="rodape"></footer>
        <script src="{% static 'gerencia/js/main.js' %}"></script>
    </body>
</html>
