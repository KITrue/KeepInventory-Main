{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Entradas</title>
        {% include 'gerencia/partials/imports.html' %}
        
        <link rel="stylesheet" href="{% static 'gerencia/css/style.css' %}" />
    </head>
    <body>
        {% include 'gerencia/partials/header.html' %}

        <main class="home">
            <div class="filtro">
                <div id="home__container">
                    <form action="" class="home__input__estilo">
                        <input
                            class="home__input"
                            id="barra_de_pesquisa"
                            onkeyup="pesquisa_produto()"
                            type="text"
                        />
                        <button class="home__search__button"><i class="fa-solid fa-magnifying-glass"></i></button>    
                    </form> 
                </div>
                <a id="cadastrar" class="botaoCadastro" href="{% url 'cadastro' %}"><button class="botaoEntrada">+</button></a>
            </div>
            <div class="lista">
                <div class="lista">

                    <!-- os dados puxados do banco de dados tem que entrar aqui, usando esse exemplo abaixo como base-->
                    {% for produto in produtos %}
                    <a href="">
                        <div class="produto">
                            <img src="{{produto.imagem }}">
                            <h3>{{ produto.nome }}</h3>
                        </div>
                    </a>
                    {% endfor %}
                    <!-- Exemplo acima -->

                </div>
            </div>
        </main>

        <footer class="rodape"></footer>
        <script src="{% static 'gerencia/js/main.js' %}"></script>
    </body>
</html>
