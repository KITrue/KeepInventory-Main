{% load static %}

<!-- solid sales graph -->

    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        

        <div style="width: 75%;">
            <canvas id="graph_produtos"></canvas>
        </div>

        <!-- Right navbar links -->
        <ul class="navbar-nav ml-auto">
            <div class="card bg-gradient-info">
                <div class="card-header border-0">
                    <h3 class="card-title">
                        <i class="fas fa-th mr-1"></i>
                        Sales Graph
                    </h3>

                    
                </div>
                <div class="card-body">
                    <canvas
                        class="chart"
                        id="line-chart"
                        style="
                            min-height: 250px;
                            height: 250px;
                            max-height: 250px;
                            max-width: 100%;
                        "
                    ></canvas>
                </div>
                <!-- /.card-body -->
                <div class="card-footer bg-transparent">

                                data-height="60"
                                data-fgColor="#39CCCC"
                            />

                            <div class="text-white">Mail-Orders</div>
                        </div>
                        <!-- ./col -->
                        <div class="col-4 text-center">
                            <input
                                type="text"
                                class="knob"
                                data-readonly="true"
                                value="50"
                                data-width="60"
                                data-height="60"
                                data-fgColor="#39CCCC"
                            />

                            <div class="text-white">Online</div>
                        </div>
                        <!-- ./col -->
                        <div class="col-4 text-center">
                            <input
                                type="text"
                                class="knob"
                                data-readonly="true"
                                value="30"
                                data-width="60"
                                data-height="60"
                                data-fgColor="#39CCCC"
                            />

                            <div class="text-white">In-Store</div>
                        </div>
                        <!-- ./col -->
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.card-footer -->
            </div>
            <!-- /.card -->
        </ul>
    </nav>
